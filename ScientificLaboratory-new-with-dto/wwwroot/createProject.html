<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="css/createProject.css"> <!-- Link to your CSS file -->
>
</head>

<body>
    <div class="container">
        <h1>Create New Project</h1>

        <form id="createProjectForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
            </div>

            <div>
                <label for="startMonth">Start Month:</label>
                <input type="number" id="startMonth" name="startMonth" min="1" max="12" required>
            </div>

            <div>
                <label for="startYear">Start Year:</label>
                <input type="number" id="startYear" name="startYear" required>
            </div>

            <div>
                <label for="endMonth">End Month:</label>
                <input type="number" id="endMonth" name="endMonth" min="1" max="12" required>
            </div>

            <div>
                <label for="endYear">End Year:</label>
                <input type="number" id="endYear" name="endYear" required>
            </div>

            <!-- Project Leader Section -->
            <h2>Project Leader</h2>
            <table>
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="projectLeaderTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <button type="button" id="addProjectLeaderButton">Add Project Leader</button>

            <!-- Researchers Section -->
            <h2>Researchers</h2>
            <table>
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="researchersTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <button type="button" id="addResearcherButton">Add Researcher</button>

            <!-- Funding Section -->
            <h2>Funding</h2>
            <div>
                <label for="fundingSource">Funding Source:</label>
                <input type="text" id="fundingSource" name="fundingSource" required>
            </div>

            <div>
                <label for="sponsorName">Sponsor Name:</label>
                <input type="text" id="sponsorName" name="sponsorName" required>
            </div>

            <h2>Funding by Year</h2>
            <table class="fundingTable">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fundingTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <button type="button" id="addFundingButton">Add Funding</button>

            <button type="submit">Create Project</button>
        </form>
        <div id="result"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="js/createProject.js"></script>
</body>

</html>
